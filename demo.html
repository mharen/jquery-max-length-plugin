<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Sample Use of MaxLength Plugin</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="jquery.maxlength.js"></script>
	<script>
		$(function(){
		
			$('.max-10').maxLength(10);
			$('.max-by-val').maxLength();
			
		});
	</script>
</head>
<body>
	<fieldset>
		<legend>Behold! A limited input!</legend>
		<label>Try to enter more than 10 characters here:<br/>
			<input class='max-10'/>
		</label>
	</fieldset>
	<br/>
	<fieldset>
		<legend>ZOMG! A limited textarea!</legend>
		<label>Try to enter more than 10 characters here:<br/>
			<textarea class='max-10'></textarea>
		</label>
	</fieldset>
	<fieldset>
		<legend>ZOMG! Inputs limited via 'data-val-length-max' the attribute!</legend>
		<label>Try to enter more than 5 characters here:<br/>
			<textarea class='max-by-val' data-val-length-max="5"></textarea>
		</label>
		<br/>
		<label>Try to enter more than 7 characters here:<br/>
			<input class='max-by-val' data-val-length-max="7"/>
		</label>
	</fieldset>
</body>
</html>
